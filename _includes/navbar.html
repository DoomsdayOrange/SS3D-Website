<div id="scroll" class="ul-container">
    <ul class="ul-reset">
        {% for link in site.data.navigation %}
        <li><a onclick="setScroll('{{ site.baseurl}}{{ link.url }}',parentNode.parentNode.parentNode.scrollLeft); return false;" class="{% if link.url == page.url %}active{% endif %}" href="{{ site.baseurl}}{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
    </ul>
</div>
